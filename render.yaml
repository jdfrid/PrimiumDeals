services:
  - type: web
    name: primium-deals
    runtime: node
    plan: free
    buildCommand: "cd frontend && npm install && npx --yes vite build && cd ../backend && npm install"
    startCommand: "node backend/src/index.js"
    envVars:
      - key: NODE_VERSION
        value: "18.19.0"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      # Secret values - set these in Render Dashboard, not here!
      - key: JWT_SECRET
        sync: false
      - key: EBAY_APP_ID
        sync: false
      - key: EBAY_DEV_ID
        sync: false
      - key: EBAY_CERT_ID
        sync: false
      - key: EBAY_CAMPAIGN_ID
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
